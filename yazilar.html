<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Yazılarım</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://unpkg.com/lucide@latest"></script>
</head>
<body class="bg-black text-white transition-colors duration-500" id="body">
  <!-- Navbar -->
  <nav class="flex justify-between items-center px-6 py-4 bg-gradient-to-r from-black via-gray-900 to-blue-900 shadow-lg">
    <h1 class="text-2xl font-bold">Portfolyo</h1>
    <ul class="flex space-x-6">
      <li><a href="index.html" class="hover:text-blue-400 transition">Portfolyo</a></li>
      <li><a href="yazilar.html" class="hover:text-blue-400 transition">Yazılarım</a></li>
      <li><a href="video.html" class="hover:text-blue-400 transition">Video</a></li>
      <li><a href="foto.html" class="hover:text-blue-400 transition">Fotoğraf Arşivi</a></li>
    </ul>
    <button id="themeToggle" class="px-3 py-2 bg-blue-600 rounded-lg hover:bg-blue-500 transition">Tema Değiştir</button>
  </nav>

  <!-- Yazılarım Section -->
  <section class="p-10">
    <h3 class="text-3xl font-bold mb-6 text-blue-400">Yazılarım</h3>
    <div class="space-y-4">
      <article class="p-6 bg-gray-800 rounded-2xl shadow-lg">Yazı 1 - Kısa açıklama</article>
      <article class="p-6 bg-gray-800 rounded-2xl shadow-lg">Yazı 2 - Kısa açıklama</article>
      <article class="p-6 bg-gray-800 rounded-2xl shadow-lg">Yazı 3 - Kısa açıklama</article>
    </div>
  </section>

  <!-- Footer -->
  <footer class="bg-black text-center py-6 border-t border-gray-700">
    <p class="mb-4">Sosyal Medya</p>
    <div class="flex justify-center space-x-6">
      <a href="https://x.com" target="_blank" class="hover:text-blue-400"><i data-lucide="twitter"></i></a>
      <a href="https://nsosyal.com" target="_blank" class="hover:text-blue-400"><i data-lucide="globe"></i></a>
      <a href="https://reddit.com" target="_blank" class="hover:text-blue-400"><i data-lucide="reddit"></i></a>
    </div>
  </footer>

  <!-- Tema Değiştir -->
  <script>
    lucide.createIcons();
    const themeToggle = document.getElementById('themeToggle');
    const body = document.getElementById('body');
    let darkMode = true;
    themeToggle.addEventListener('click', () => {
      darkMode = !darkMode;
      if (darkMode) {
        body.classList.remove('bg-white','text-black');
        body.classList.add('bg-black','text-white');
      } else {
        body.classList.remove('bg-black','text-white');
        body.classList.add('bg-white','text-black');
      }
    });
  </script>
</body>
</html>
